<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>

</head>

<body>

  <main class="advice_container">
    <div class="advise_id_text">ADVISE #<span id="advise_id"></span></div>
    <div class="advise_text_container">"<span id="advice_text"></span>"</div>
    <img class="advice_line" src="images/pattern-divider-mobile.svg" alt="">
    <button onclick="getAdvice()" aria-label="update"><img src="images/icon-dice.svg" alt=""></button>
  </main>

  <script src="script.js"></script>

</html>
